<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Glass Effect</title>
    <!-- لینک به فایل CSS خارجی -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ویدیو پس‌زمینه -->
<video id="video-bg" autoplay muted loop>
    <source src="VID_20250211_004902_427.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- محتوای سایت با افکت شیشه‌ای -->
<div class="content">
    <h1>Contact Me</h1>
    <p>Click the button below to reach me on Telegram:</p>
    <a href="http://t.me/Kameiyar" target="_blank">Call Me</a>

    <!-- دکمه برای پخش دستی صدا -->
    <button onclick="playSound()">پخش دوباره صدا</button>
</div>

<!-- فایل صوتی خوش‌آمدگویی -->
<audio id="welcome-audio" src="sounds/Dariche.mp3"></audio>

<script>
    // پخش خودکار صدا هنگام لود شدن سایت
    window.addEventListener('load', function() {
        var audio = document.getElementById('welcome-audio');

        // بی‌صدا کردن اولیه برای دور زدن محدودیت مرورگر
        audio.muted = true;
        audio.play().then(function() {
            audio.muted = false; // فعال کردن صدا پس از شروع پخش
        }).catch(function(error) {
            console.log('پخش خودکار صدا مسدود شد:', error);
        });
    });

    // تابع برای پخش دوباره صدا با کلیک روی دکمه
    function playSound() {
        var audio = document.getElementById('welcome-audio');
        audio.currentTime = 0; // شروع پخش از ابتدا
        audio.play();
    }
</script>

</body>
</html>
