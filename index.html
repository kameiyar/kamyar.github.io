<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamiyar Info</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="purple-background"> <!-- اضافه کردن کلاس جدید -->

    <!-- عنوان با انیمیشن حروف رنگی -->
    <h1 class="animated-title">
        <span>K</span><span>A</span><span>M</span><span>Y</span><span>A</span><span>R</span>
    </h1>

    <!-- دکمه‌ها -->
    <div class="button-container">
        <button onclick="window.open('https://t.me/yourusername', '_blank')">Telegram Me</button>
        <button onclick="window.open('https://instagram.com/yourusername', '_blank')">Instagram Me</button>
        <button id="callMeBtn" onclick="showNumber()">Call Me</button>
    </div>

    <!-- ساعت -->
    <div id="clock"></div>

    <!-- نمایش شماره تلفن -->
    <div id="phoneNumber"></div>

    <!-- کد نویسنده -->
    <div class="footer">
        <span class="coded">Coded</span> 
        <span class="by">By</span> 
        <span class="kamyar">Kamyar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
