<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamiyar Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <!-- عنوان سایت -->
    <h1 class="animated-title">Kamiyar Info</h1>

    <!-- دکمه‌های تلگرام، اینستاگرام، و شماره تلفن -->
    <div class="buttons">
        <a href="https://t.me/kameiyar" class="icon telegram">Telegram Me</a>
        <a href="https://www.instagram.com/farahani_530?igsh=OXkzOTB2OWlkYW9u" class="icon instagram">Instagram Me</a>
        <button class="icon phone" onclick="showNumber()">Show Number</button>
    </div>

    <!-- بخش نمایش شماره تلفن -->
    <div id="phone-number"></div>

    <!-- بخش نمایش ساعت -->
    <div id="clock" class="clock-style"></div>

    <!-- جمله پایانی -->
    <p class="footer-text">
        <span class="coded">Coded</span> 
        <span class="by">By</span> 
        <span class="kamyar">Kamyar</span>
    </p>

    <!-- فایل جاوا اسکریپت -->
    <script src="script.js"></script>
</body>
</html>
